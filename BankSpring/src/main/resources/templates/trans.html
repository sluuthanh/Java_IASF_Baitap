<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Transactions List of <span th:text="${accountname}"></span></div>
        <table>
            <tr>
            <th>Name</th>
            <th>Trandate</th>
            <th>Deposit</th>
            <th>Balance</th>
            </tr>
            <tr th:each="item:${list}">
                <td th:text="${item.accountname}"></td>
                <td th:text="${item.trandate}"></td>
                <td th:text="${item.deposit}"></td>
                <td th:text="${item.balance}"></td>
            </tr>
        </table>
    </body>
</html>
