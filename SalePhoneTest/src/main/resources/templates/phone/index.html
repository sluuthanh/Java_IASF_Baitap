<html xmlns:th="http://www.thymeleaf.org">    

    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4><a>Create order</a></h4>
        <form method="get">
            <select>
                <option>1</option>
                <input type="submit" value="Filter"/>
            </select>
        </form>
        <h1>Order List</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dated</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!--th:if="${orders!=null && orders.size()>0}"-->
                <tr  th:each="item: ${orders}">
                    <td th:text="${item.id}">1</td>
                    <td th:text="${item.orderDated}">1</td>
                    <td th:text="${item.productName}">1</td>
                    <td th:text="${item.price}">1</td>
                    <td th:text="${item.quantity}">1</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
