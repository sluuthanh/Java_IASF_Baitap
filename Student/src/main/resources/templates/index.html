<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4><a th:href="@{/student/create}">Create new</a></h4>
        <h1>Student List</h1>
        <table border="0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
<!--            
            ${bien}
            *{thuoc tinh cua doi tuong}
            @{url}
            -->
            <tbody>
                <!--
                th:each vong lap
                item: bien lap
                -->
                <tr th:each="item: ${students}">
                    <td th:text="${item.id}">1</td>
                    <td th:text="${item.name}">1</td>
                    <td th:text="${item.email}">1</td>
                    <td th:text="${item.gender ? 'Male':'Female'}">1</td>
                    <td>
                        <a th:href="@{/student/update/{id}(id=${item.id})}">Update</a>
                        <a th:href="@{/student/delete/{id}(id=${item.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
